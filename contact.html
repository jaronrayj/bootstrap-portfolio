<!doctype html>
<html lang="en">

<head>
    <title>Jaron's Portfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light border-bottom" style="background-color: #4AAAA5">
        <div class="col-md-2"></div>

        <a class="navbar-brand p-3 border" href="./index.html" style="background-color: white; font-family: 'Lato', sans-serif; font-weight: bold;">Jaron
            Johnson</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>

        <div class="col-md-4"></div>

        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-5 ml-5 ml-5">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="card">
            <div class="card-body mx-3">
                <div class="row">
                    <div class="col-md-3"></div>
                    <h4 class="card-title ml-3">Contact</h4>
                </div>
                <!-- 1st row name-->
                <div class="row border-top pt-3">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="name.input">Name</label>
                            <input type="text" class="form-control" name="name.input" id="name.input" aria-describedby="helpId"
                                placeholder="John Smith">
                        </div>
                    </div>
                </div>
                <!-- row 2 email-->
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="email.input">Email</label>
                            <input type="text" class="form-control" name="email.input" id="email.input"
                                aria-describedby="helpId" placeholder="example@domain.com">
                        </div>
                    </div>
                </div>
                <!-- row 3 message-->
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="message.input">Message</label>
                            <textarea class="form-control" name="message.input" id="message.input" rows="5" placeholder="Talk to me!""></textarea>
                    </div>
                    </div>  
                </div>
                <!-- row 4 submit -->
                <div class="
                                row">
                    <a name="submit.input" id="submit.input" class="btn btn-secondary" href="#" role="button">Submit</a>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
<div class="card-footer bg-light text-muted text-center fixed-bottom border-top">
        Copyright
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
